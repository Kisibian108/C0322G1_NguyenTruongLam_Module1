<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bien kieu du lieu va toan tu</title>
</head>
<body>
<script>
    let a=parseInt(prompt("diem ly"));
    let b=parseInt(prompt("diem hoa"));
    let c=parseInt(prompt("diem sinh"));
    let d = a + b + c;
    let e = (a+b+c)/3;
    document.write("Diem tong la:" +d);
    document.write('<br>')
    document.write("Diem trung binh la:" +e);

</script>
</body>
</html>
