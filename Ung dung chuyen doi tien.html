<script>
    function Chuyentien(){
        let c = document.getElementById("chuyentien1").value;
        let a = document.getElementById("from").value;
        let b = document.getElementById("to").value;
        if (a === "vietnam" && b === "USD") {
            let e =  document.getElementById("chuyentien1").value;
            document.getElementById("kq").innerHTML = e * 23000;
        }
