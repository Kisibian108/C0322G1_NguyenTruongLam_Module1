<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clickchuot</title>
</head>
<body>

<form>
    <img id="myImage" src="https://3.bp.blogspot.com/-r414LnKvYTg/VnA62s68G0I/AAAAAAAAAdw/OubyVCt98Hk/s1600/anh-dep-ve-mua-xuan.jpg" alt="" width="100px" height="100px" />
    <p>Click button below to move the image to right</p>

</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>
<input type="button" value="clickme" onClick="moveRight();"/>
</body>
</html>
