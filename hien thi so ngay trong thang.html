<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so ngay trong thang</title>
</head>
<body>
<input type="number" id="a">
<button onclick="soNgay()">Tinh so ngay</button>
<script>
    function soNgay(){
        let result = parseInt(document.getElementById("a").value);
        switch(result) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("thang co 31 ngay");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("thang co 30 ngay");
                break;
            case 2:
                document.write("thang co 28 hoac 29 ngay");
                break;
        }
    }


</script>

</body>
</html>
