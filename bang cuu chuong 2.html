<!DOCTYPE html>

<html>
<head>
    <title>Javascript Multiplication Table</title>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
    document.write("<table border='1px'>");
    for (k = 1; k < 10; k++) {
        for (j = 2; j < 10; j++) {
            document.write("<td >" + j + " X " + k + " = " + j * k )
        }
        document.write("<tr>");
    }
</script>
</body>
</html>
