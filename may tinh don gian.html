<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh don gian</title>
</head>
<body>
    <table border="1" cellSpacing="20">
        <style>
            tr,td,button{
                width: 30px;
                height: 30px;
            }
        </style>
        <tr>
            <td colSpan="4" style="text-align: right; height: 50px;"><span id="result"></span></td>
        </tr>
        <tr>
            <td><button type="button" onclick="calBasic('1')">1</button></td>
            <td><button type="button" onclick="calBasic('2')">2</button></td>
            <td><button type="button" onclick="calBasic('3')">3</button></td>
            <td><button type="button" onclick="calBasic('+')">+</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="calBasic('4')">4</button></td>
            <td><button type="button" onclick="calBasic('5')">5</button></td>
            <td><button type="button" onclick="calBasic('6')">6</button></td>
            <td><button type="button" onclick="calBasic('-')">-</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="calBasic('7')">7</button></td>
            <td><button type="button" onclick="calBasic('8')">8</button></td>
            <td><button type="button" onclick="calBasic('9')">9</button></td>
            <td><button type="button" onclick="calBasic('*')">x</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="calBasic('C')">C</button></td>
            <td><button type="button" onclick="calBasic('0')">0</button></td>
            <td><button type="button" onclick="calBasic('=')">=</button></td>
            <td><button type="button" onclick="calBasic('/')">/</button></td>
        </tr>
    </table>
            <script>
                function calBasic(operator){
                    let result = document.getElementById("result").innerText;
                    switch (operator){
                        case '0':
                        case '1':
                        case '2':
                        case '3':
                        case '4':
                        case '5':
                        case '6':
                        case '7':
                        case '8':
                        case '9':
                        case '+':
                        case '-':
                            result = result + operator ;
                            break;
                        case '*':
                        case '/':
                            if (result.length != 0){
                                result = result + operator;
                            }
                            break;
                        case 'C':
                            result = null;
                            break;
                        case '=':
                            result=eval(result);
                    }
                    document.getElementById('result').innerText= result;
                }
            </script>

</body>
</html>
