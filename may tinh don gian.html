<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh don gian</title>
</head>
<body>
    <table border="1" cellSpacing="20">
        <style>
            tr,td,button{
                width: 30px;
                height: 30px;
            }
        </style>
        <tr>
            <td colSpan="4" style="text-align: right; height: 50px;"><span id="result"></span></td>
        </tr>
        <tr>
            <td><button type="button" onclick="calBasic('1')">1</button></td>
            <td><button type="button" onclick="calBasic('2')">2</button></td>
            <td><button type="button" onclick="calBasic('3')">3</button></td>
            <td><button type="button" onclick="calBasic('+')">+</button></td>
        </tr>
        <tr>

            <td><button type="button" onclick="calBasic('9')">9</button></td>
            <td><button type="button" onclick="calBasic('x')">x</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="calBasic('C')">C</button></td>
            <td><button type="button" onclick="calBasic('0')">0</button></td>
            <td><button type="button" onclick="calBasic('=')">=</button></td>

        </tr>
    </table>
