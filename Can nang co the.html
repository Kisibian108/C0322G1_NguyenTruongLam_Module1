<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Can nang co the</title>
</head>
<body>
<script>
    let bmi = parseInt(prompt("Nhap vao bmi"));
if (bmi < 18)
document.write("Underweight");
else if (bmi < 25.0)
document.write("Normal");
else if (bmi < 30.0)
document.write("Overweight");
else
document.write("Obese");
</script>
</body>
</html>
